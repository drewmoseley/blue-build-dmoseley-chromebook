[zram0]
# Logical zram size scales with RAM but is capped so big-RAM hosts don't get silly devices.
# Example: 150% of RAM, but no more than 24G.
zram-size = min(ram * 1.5, 24G)

# Hard cap on *real* RAM that zram may occupy when full (0 = no cap).
# This keeps big boxes from letting zram eat too much resident memory.
# Here: at most half of RAM, but no more than 8G.
zram-resident-limit = min(ram / 2, 8G)

compression-algorithm = zstd
swap = on
swap-priority = 100
